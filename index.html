<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>小小克里斯的Ai创作分享 — 动态天空版</title>

  <!-- 清晰现代中文体 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --sky-top: #bfe9ff;   /* 亮天空蓝（背景顶） */
      --sky-bottom: #8fd1ff;/* 亮天空蓝（背景底） */
      --header-left: rgba(78,173,255,0.28);   /* 更浓的透明天空蓝（左） */
      --header-right: rgba(54,140,235,0.36);  /* 更浓的透明天空蓝（右） */
      --card-border: rgba(120,190,255,0.22);
      --flat-card-bg: rgba(255,255,255,0.02);
      --text-dark: #08314a;
      --muted: rgba(8,49,74,0.66);
      --btn-bg: linear-gradient(90deg,#57c1ff,#1e90ff);
      --max-width: 1180px;
      --header-elev: 0 10px 30px rgba(10,48,80,0.10);
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg, var(--sky-top) 0%, var(--sky-bottom) 100%);
      font-family: "Noto Sans SC", "PingFang SC", "Microsoft Yahei", sans-serif;
      color:var(--text-dark);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      font-size:16px;
      line-height:1.45;
      overflow-x:hidden;
    }

    /* ===== floating realistic clouds container (full screen) ===== */
    .sky {
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      overflow:hidden;
      will-change:transform;
    }

    /* cloud base style: use SVG shapes, subtle blur and opacity */
    .cloud-svg{
      position:absolute;
      filter: blur(6px) saturate(105%);
      opacity:0.95;
      transform-origin:center;
      will-change:transform;
    }

    /* multiple cloud layers with different sizes / speeds for parallax realism */
    .cloud-1{ width:1000px; height:auto; left:-18%; top:6%; animation: cloudMove1 86s linear infinite; opacity:0.98; transform:translate3d(0,0,0) scale(1.05); }
    .cloud-2{ width:820px; height:auto; left:-20%; top:20%; animation: cloudMove2 58s linear infinite; opacity:0.94; transform:translate3d(0,0,0) scale(1.02); }
    .cloud-3{ width:620px; height:auto; left:-28%; top:42%; animation: cloudMove3 96s linear infinite; opacity:0.9; transform:translate3d(0,0,0) scale(0.98); }
    .cloud-4{ width:480px; height:auto; left:-15%; top:68%; animation: cloudMove4 52s linear infinite; opacity:0.86; transform:translate3d(0,0,0) scale(0.92); }

    @keyframes cloudMove1 { 0%{ transform: translateX(-10vw);} 50%{ transform: translateX(110vw) translateY(4px);} 100%{ transform: translateX(-10vw);} }
    @keyframes cloudMove2 { 0%{ transform: translateX(-8vw);} 50%{ transform: translateX(106vw) translateY(-6px);} 100%{ transform: translateX(-8vw);} }
    @keyframes cloudMove3 { 0%{ transform: translateX(-12vw);} 50%{ transform: translateX(112vw) translateY(8px);} 100%{ transform: translateX(-12vw);} }
    @keyframes cloudMove4 { 0%{ transform: translateX(-6vw);} 50%{ transform: translateX(104vw) translateY(2px);} 100%{ transform: translateX(-6vw);} }

    /* ===== header (prominent, slightly darker/brighter than main background) ===== */
    header{
      position: sticky;
      top:0;
      z-index: 40;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 28px;
      background: linear-gradient(90deg, var(--header-left), var(--header-right));
      box-shadow: var(--header-elev);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .header-left{ display:flex; align-items:center; gap:14px; z-index:41; }
    .site-title{ font-size:30px; font-weight:400; margin:0; color:var(--text-dark); }
    .site-sub{ font-size:13px; color:var(--muted); margin-top:4px; }

    /* sun element: gentle pulsating glow (not harsh) */
    .sun-wrap{ width:82px; height:82px; position:relative; display:flex; align-items:center; justify-content:center; }
    .sun{
      width:44px; height:44px; border-radius:50%;
      background: radial-gradient(circle at 35% 30%, #fff7d6 0%, #ffeaa3 22%, #ffd06a 46%, #ffc04a 70%);
      box-shadow: 0 6px 24px rgba(255,195,80,0.16), 0 2px 8px rgba(255,225,160,0.12);
      filter: blur(0.2px);
      animation: sunGlow 2200ms ease-in-out infinite;
    }
    .sun-rays{
      position:absolute; width:120px; height:120px; opacity:0.22;
      background: radial-gradient(circle at 50% 50%, rgba(255,245,200,0.6) 6%, rgba(255,240,180,0.18) 20%, rgba(255,240,180,0.05) 50%, rgba(255,240,180,0));
      border-radius:50%;
      animation: raysPulse 3200ms ease-in-out infinite;
      pointer-events:none;
    }
    @keyframes sunGlow {
      0%{ transform: scale(1); filter: blur(0.2px); }
      50%{ transform: scale(1.06); filter: blur(0.6px); }
      100%{ transform: scale(1); filter: blur(0.2px); }
    }
    @keyframes raysPulse {
      0%{ opacity:0.18; transform: scale(1); }
      50%{ opacity:0.26; transform: scale(1.06); }
      100%{ opacity:0.18; transform: scale(1); }
    }

    .header-right{ display:flex; align-items:center; gap:12px; z-index:41; }
    .qr-wrap{ display:flex; align-items:center; gap:8px; padding:6px 8px; border-radius:8px; cursor:pointer; background: rgba(255,255,255,0.02); text-decoration:none; color:var(--muted); border:1px solid rgba(255,255,255,0.03); }
    .qr-wrap img{ width:62px; height:62px; border-radius:6px; display:block; }

    /* main content */
    main{
      max-width: var(--max-width);
      margin: 28px auto;
      padding: 0 20px 80px 20px;
      position:relative;
      z-index:10;
    }

    /* product grid (flat, thin blue border) */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap:16px;
      margin-top:8px;
    }
    @media (max-width:980px){ .grid{ grid-template-columns: repeat(2,1fr); } }
    @media (max-width:620px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      background: var(--flat-card-bg);
      border-radius:10px;
      padding:10px;
      border: 1px solid var(--card-border);
      display:flex;
      flex-direction:column;
      gap:10px;
      user-select:none;
      transition: transform .16s ease, box-shadow .16s ease;
    }
    .card:hover{ transform: translateY(-6px); box-shadow: 0 10px 30px rgba(8,40,80,0.06); }

    .thumb{ width:100%; aspect-ratio:1/1; overflow:hidden; border-radius:8px; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005)); }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }

    .prompt-preview{ font-size:15px; color:var(--text-dark); margin:0; min-height:44px; overflow:hidden; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; }

    .card-foot{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .btn{ background: var(--btn-bg); color:#012031; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; font-weight:600; font-size:14px; }

    /* modal */
    .overlay{ position:fixed; inset:0; z-index:300; display:none; align-items:center; justify-content:center; background: linear-gradient(180deg, rgba(10,28,46,0.12), rgba(10,18,32,0.22)); padding:24px; }
    .overlay.open{ display:flex; }
    .modal{ width:92%; max-width:1100px; height:82vh; background: #ffffff; border-radius:12px; display:flex; overflow:hidden; position:relative; color:#06354a; box-shadow: 0 18px 50px rgba(6,24,40,0.12); }
    .image-area{ flex:1 1 60%; display:flex; align-items:center; justify-content:center; padding:18px; background:linear-gradient(180deg,#f8fdff,#f0fbff); }
    .image-area img{ max-width:100%; max-height:100%; border-radius:8px; object-fit:contain; display:block; box-shadow: 0 12px 30px rgba(8,24,40,0.06); }
    .info-area{ width:360px; min-width:220px; padding:18px; display:flex; flex-direction:column; gap:12px; justify-content:space-between; background:linear-gradient(180deg,#f6fbff,#f0f9ff); }
    .info-title{ font-size:18px; font-weight:500; color:#013a5e; margin:0; }
    .prompt-box{ background: rgba(1,54,90,0.02); border-radius:8px; padding:10px; color:#033955; font-size:14px; overflow:auto; min-height:160px; white-space:pre-wrap; line-height:1.55; }
    .info-actions{ display:flex; gap:10px; justify-content:flex-start; align-items:center; padding-top:6px; }
    .close-btn{ position:absolute; right:12px; top:10px; background:transparent; border:1px solid rgba(0,0,0,0.06); color:var(--muted); padding:6px 9px; border-radius:8px; cursor:pointer; }

    /* balloon style + animation */
    .balloon{
      position:fixed;
      width:48px;
      height:64px;
      pointer-events:none;
      z-index:250;
      transform-origin:center bottom;
      will-change: transform, top, opacity;
      animation-timing-function: linear;
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }
    .balloon svg{ width:48px; height:64px; display:block; }
    @keyframes floatUp {
      0%{ transform: translateY(0) scale(1); opacity:1; }
      70%{ transform: translateY(-84vh) scale(1.04); opacity:1; }
      100%{ transform: translateY(-94vh) scale(1.08); opacity:0; }
    }

    /* small responsive tweaks */
    @media (max-width:640px){
      .site-title{ font-size:22px; }
      .info-area{ display:none; }
      .modal{ flex-direction:column; height:85vh; }
      .image-area{ order:1; min-height:320px; }
    }
  </style>
</head>
<body>
  <!-- Dynamic sky and clouds -->
  <div class="sky" aria-hidden="true">
    <!-- Cloud 1: big soft cloud group -->
    <svg class="cloud-svg cloud-1" viewBox="0 0 1000 300" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
      <defs>
        <linearGradient id="cg1" x1="0" x2="1"><stop offset="0" stop-color="#ffffff"/><stop offset="1" stop-color="#f3fbff"/></linearGradient>
        <filter id="cblur1" x="-50%" y="-50%" width="200%" height="200%"><feGaussianBlur stdDeviation="20" /></filter>
      </defs>
      <g filter="url(#cblur1)" fill="url(#cg1)" opacity="0.98">
        <ellipse cx="220" cy="150" rx="240" ry="60"/>

    <!-- Cloud 2: mid layer -->
    <svg class="cloud-svg cloud-2" viewBox="0 0 820 240" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs><filter id="cblur2"><feGaussianBlur stdDeviation="14"/></filter></defs>
      <g filter="url(#cblur2)" fill="#ffffff" opacity="0.94">
        <ellipse cx="180" cy="110" rx="160" ry="46"/>
        <ellipse cx="360" cy="90" rx="120" ry="36"/>
        <ellipse cx="60" cy="96" rx="90" ry="30"/>

      <g filter="url(#cblur3)" fill="#ffffff" opacity="0.88">

    <!-- Cloud 4: near bottom -->
    <svg class="cloud-svg cloud-4" viewBox="0 0 480 140" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs><filter id="cblur4"><feGaussianBlur stdDeviation="6"/></filter></defs>
      <g filter="url(#cblur4)" fill="#ffffff" opacity="0.84">
        <ellipse cx="120" cy="60" rx="96" ry="28"/>
        <ellipse cx="240" cy="52" rx="76" ry="24"/>
      </g>
    </svg>
  </div>

  <header>
    <div class="header-left">
      <!-- Sun (gentle, pulsing, non-strobing) -->
      <div class="sun-wrap" aria-hidden="true">
        <div class="sun-rays" aria-hidden="true"></div>
        <div class="sun" aria-hidden="true"></div>
      </div>

      <div>
        <h1 class="site-title">小小克里斯的Ai创作分享</h1>
        <div class="site-sub">AIGC 文生图 · 图生视频 · 提示词实战</div>
      </div>
    </div>

    <div class="header-right">
      <a class="qr-wrap" href="https://t.me/kkris1012" target="_blank" rel="noreferrer noopener" title="加入 Telegram 频道">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://t.me/kkris1012" alt="Telegram 频道 QR">
        <div style="font-size:13px;color:var(--muted);">加入 Telegram</div>
      </a>
    </div>
  </header>

  <main>
    <section class="grid" id="grid">
      <article class="card" data-index="0">
        <div class="thumb"><img src="https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=2397bd5a3955d5f6f21b68f6f0f7bd3f" alt="作品1"></div>
        <p class="prompt-preview">奇幻都市夜景，赛博朋克风格，浓烈霓虹灯，远景飞行器，电影镜头感。</p>

      </article>

      <article class="card" data-index="1">
        <div class="thumb"><img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=4f8da4fbeae4f0a0f12bb3b7c2a1d9f4" alt="作品2"></div>

      <article class="card" data-index="2">
        <div class="thumb"><img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=8f6f63b1cac9a8d2a2b8ff47b3a1f9b7" alt="作品3"></div>
        <p class="prompt-preview">童话风格人像，柔和逆光，绿意，浅景深与细腻肤质处理。</p>
        <div class="card-foot"><div class="meta"></div><button class="btn open-btn" data-index="2">查看 / 提示词</button></div>
      </article>

      <article class="card" data-index="3">
        <div class="thumb"><img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=8f2d2f1d5b8c6eb0b7a3e1e3fdf7b5f8" alt="作品4"></div>
        <p class="prompt-preview">太空海洋与飞船，蓝紫色光效，电影级构图与广角视觉。</p>
        <div class="card-foot"><div class="meta"></div><button class="btn open-btn" data-index="3">查看 / 提示词</button></div>
      </article>

      <article class="card" data-index="4">
        <div class="thumb"><img src="https://via.placeholder.com/800x800.png?text=清新晨光写真" alt="合规示例1"></div>
        <p class="prompt-preview">清新晨光人像，居家风格，温柔表情，iPhone 风格，微颗粒胶片质感。</p>
        <div class="card-foot"><div class="meta"></div><button class="btn open-btn" data-index="4">查看 / 提示词</button></div>
      </article>

      <article class="card" data-index="5">
        <div class="thumb"><img src="https://via.placeholder.com/800x800.png?text=韩风偶像写真" alt="合规示例2"></div>
        <p class="prompt-preview">韩风偶像写真，白色针织毛衣，露肩设计，梦幻柔光与复古胶片氛围。</p>
        <div class="card-foot"><div class="meta"></div><button class="btn open-btn" data-index="5">查看 / 提示词</button></div>

    </section>

  <!-- Modal -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <button class="close-btn" id="closeBtn">关闭 ✕</button>
      <div class="image-area" id="modalImageArea">
        <img id="modalImage" src="" alt="大图展示">
      </div>
      <aside class="info-area">
        <div>
          <div class="info-title" id="modalTitle">作品名称</div>
          <div class="prompt-box" id="promptText" contenteditable="true" spellcheck="false">提示词将显示在这里，可编辑并复制。</div>
        </div>
        <div class="info-actions">
          <button class="btn" id="copyPrompt">复制提示词</button>
          <button class="btn" id="downloadImage">下载图片</button>
        </div>
      </aside>
    </div>
  </div>

  <script>
    (function(){
      // 数据（已替换为合规提示词）
      const items = [
        { title:"梦境都市（文生图）", img:"https://images.unsplash.com/photo-1542751371-adc38448a05e?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=2397bd5a3955d5f6f21b68f6f0f7bd3f", prompt:"奇幻都市夜景，赛博朋克风格，浓烈霓虹灯，远景飞行器，电影镜头感。" },
        { title:"机械之心（图生视频）", img:"https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=4f8da4fbeae4f0a0f12bb3b7c2a1d9f4", prompt:"旋转齿轮中枢，微距镜头，蓝色背光，循环动效，粒子漂移。" },
        { title:"森林精灵（混合风）", img:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=8f6f63b1cac9a8d2a2b8ff47b3a1f9b7", prompt:"童话人像，柔和逆光，绿意，浅景深，细腻肤质处理。" },
        { title:"未来航海（文生图）", img:"https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=1600&auto=format&fit=crop&ixlib=rb-4.0.3&s=8f2d2f1d5b8c6eb0b7a3e1e3fdf7b5f8", prompt:"太空海洋，飞船航行，蓝紫光效，电影级构图。" },
        { title:"清新晨光写真（示例）", img:"https://via.placeholder.com/1600x1600.png?text=清新晨光写真", prompt:"清新晨光人像，居家风格，温柔表情，iPhone 摄影风格，正方形 1:1，微颗粒胶片质感。" },
        { title:"韩风偶像写真（示例）", img:"https://via.placeholder.com/1600x1600.png?text=韩风偶像写真", prompt:"韩风偶像写真，白色针织毛衣，露肩设计，梦幻柔光与复古胶片氛围。" }
      ];

      // Modal logic
      document.querySelectorAll('.open-btn').forEach(btn=>{
        btn.addEventListener('click', (e)=>{
          e.stopPropagation();
          const idx = parseInt(btn.dataset.index,10);
          openModal(idx);
        });
      });
      document.querySelectorAll('.card').forEach(card=>{
        card.addEventListener('click', function(e){
          if(e.target.classList.contains('open-btn')) return;
          const idx = parseInt(this.dataset.index,10);
          openModal(idx);
        });
      });

      const overlay = document.getElementById('overlay');
      const modalImage = document.getElementById('modalImage');
      const promptText = document.getElementById('promptText');
      const modalTitle = document.getElementById('modalTitle');
      const closeBtn = document.getElementById('closeBtn');
      const copyBtn = document.getElementById('copyPrompt');
      const downloadBtn = document.getElementById('downloadImage');

      function openModal(i){
        const it = items[i];
        if(!it) return;
        modalImage.src = it.img;
        modalImage.alt = it.title;
        promptText.innerText = it.prompt;
        modalTitle.innerText = it.title;
        overlay.classList.add('open');
        overlay.setAttribute('aria-hidden','false');
      }
      closeBtn.addEventListener('click', ()=>{ overlay.classList.remove('open'); overlay.setAttribute('aria-hidden','true'); });
      overlay.addEventListener('click', (e)=>{ if(e.target === overlay) overlay.classList.remove('open'); });
      window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape') overlay.classList.remove('open'); });

      copyBtn.addEventListener('click', ()=>{
        const text = promptText.innerText || "";
        if(!text){ copyBtn.innerText='无提示词'; setTimeout(()=> copyBtn.innerText='复制提示词',1200); return; }
        navigator.clipboard?.writeText(text).then(()=>{ copyBtn.innerText='已复制'; setTimeout(()=> copyBtn.innerText='复制提示词',1100); })
          .catch(()=> { alert('复制失败，请手动复制'); });
      });

      downloadBtn.addEventListener('click', ()=>{
        const url = modalImage.src;
        if(!url) return;
        const a = document.createElement('a');
        a.href = url;
        a.download = (modalImage.alt || 'ai-image') + '.jpg';
        document.body.appendChild(a);
        a.click();
        a.remove();
      });

      // ===== balloons spawner (one every 5s, floats up and fades when reaching header area) =====
      (function initBalloons(){
        const pool = [];
        const maxPool = 10;
        for(let i=0;i<maxPool;i++){
          const el = document.createElement('div');
          el.className = 'balloon';
          el.style.display = 'none';
          document.body.appendChild(el);
          pool.push({el, busy:false});
        }

        // colors and simple SVG shapes
        const balloonSVGTpl = (color, stringColor) => {
          return `
            <svg viewBox="0 0 48 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <defs>
                <linearGradient id="g${color.replace('#','')}" x1="0" x2="1">
                  <stop offset="0" stop-color="${color}" stop-opacity="0.98"/>
                  <stop offset="1" stop-color="${stringColor}" stop-opacity="0.94"/>
                </linearGradient>
              </defs>
              <g>
                <ellipse cx="24" cy="24" rx="18" ry="22" fill="url(#g${color.replace('#','')})" stroke="#ffffff" stroke-opacity="0.18" stroke-width="1"/>
                <path d="M24 46 q0 6 0 10" stroke="#8aa9c8" stroke-width="2" stroke-linecap="round" fill="none"/>
                <path d="M22 54 q2 2 4 0" stroke="#8aa9c8" stroke-width="1.4" stroke-linecap="round" fill="none"/>
              </g>
            </svg>
          `;
        };

        const colors = [
          ['#ff9fb2','#ff6f94'],
          ['#ffd27a','#ffb447'],
          ['#8fd3ff','#57b6ff'],
          ['#c8a1ff','#a77dff'],
          ['#9fffcf','#66f3a8']
        ];

        // spawn every 5s
        setInterval(()=> spawnBalloon(), 5000);

        function spawnBalloon(){
          const p = pool.find(x=>!x.busy);
          if(!p) return;
          p.busy = true;
          const el = p.el;
          el.style.display = 'block';
          // random horizontal spawn within viewport width but bias toward center/header region
          const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
          const minX = 6; const maxX = vw - 54;
          const x = Math.floor(minX + Math.random()*(maxX - minX));
          const bottomStart = window.innerHeight + 20; // start slightly below viewport
          el.style.left = x + 'px';
          el.style.top = bottomStart + 'px';
          // choose color
          const c = colors[Math.floor(Math.random()*colors.length)];
          el.innerHTML = balloonSVGTpl(c[0], c[1]);
          // random duration 10~16s to float upward; keyframe css animation applied inline
          const duration = 11000 + Math.floor(Math.random()*7000);
          el.style.animation = `floatUp ${duration}ms linear forwards`;
          // slight horizontal sway using transition transform periodically
          const sway = (Math.random()*40)-20;
          el.style.transform = `translateX(0)`;
          // remove after animation end (duration + small buffer)
          setTimeout(()=>{
            el.style.display = 'none';
            el.style.animation = '';
            el.style.transform = '';
            p.busy = false;
          }, duration + 420);
        }
      })();

      // Ensure clouds keep rendering smoothly on resize (no extra code required; animations are CSS)
    })();
  </script>
</body>
